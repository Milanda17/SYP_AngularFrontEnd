<div class="container">
    <p>profile works!</p>

    <button (click)="showName()" class="btn btn-primary">click here</button>

    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" [formControl]="name" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Email</label>
          <input type="email" [formControl]="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <button (click)="save()" class="btn btn-success">save</button>
        </div>
      </form>

</div>
